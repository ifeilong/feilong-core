	<p>feilong-core API 封装了常用的java工具方法,提供快速使用工具的功能</p>
	核心功能有:
	<ul>
		<li>com.feilong.core.util.*:提供了相应的字符串,数字,集合,json,log,正则表达式,随机数,bean,数组等的访问和操作</li>
		<li>com.feilong.core.date.*:提供了对时间和日期访问和操作,包括处理农历,公历转换,星座等等</li>
		<li>......</li>
	</ul>
